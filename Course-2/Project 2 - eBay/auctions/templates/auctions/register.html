{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}

    <div class="centered">
        <form id="register" action="{% url 'auctions:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
        </form>
    </div>
    <div class="centered">
        <button type="submit" class="button" form="register">Register</button>
        <p class="form-comment">Already have an account?<a href="{% url 'auctions:login' %}"> Log In here.</a></p> 
    </div>

{% endblock %}
