{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div class="message error">{{ message }}</div>
    {% endif %}
    <div class="centered">
        <form id="login" action="{% url 'auctions:login' %}" method="post">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
        </form>
    </div>

    <div class="centered">
        <button type="submit" class="button" form="login">Login</button>
        <p class="form-comment">Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a></p> 
    </div>

    

{% endblock %}
