{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
{% if activate_form != 0 %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled="" selected="" value="">Acciones disponibles para la venta</option>
                {% for item in stocks if item["SUM(shares)"] != 0 %}
                <option value="{{ item['symbol'] }}">{{ item['symbol'] }} ({{ item['SUM(shares)'] }} acciones disponibles)</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Cantidad a vender" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Vender esa mi$%da!</button>
    </form>
{% else %}

<h1 class="alert-heading text-center pb-5">No hay nada que vender, est√°s en la inmunda :/</h1>

{% endif %}
{% endblock %}
