<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="menu-links">
            <a class="top-menu" href="images.html">Images</a>
            <a class="top-menu" href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="text-center">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="" height="">
        </div>
        <div class="form-area text-center">
            <form id="search-form" action="https://www.google.com/search">
                <div class="text-center">
                    <input id="inputted_string" type="text" name="q">
                </div>
                <div class="buttons text-center">
                    <input id="google_search" type="submit" value="Google Search">
                    <input id="feeling_lucky" name="btnI" form="search-form" type="submit" value="Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
