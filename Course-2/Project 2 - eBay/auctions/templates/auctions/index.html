{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for auction in auctions %}

        <div class="auction-item">
            <div class="auction-item-container">
                <div class="prod-img">
                    <a href="{% url 'auctions:products' product_id=auction.id product_name=auction.name %}"><img src="{{ auction.img_url }}" alt="{{ auction }}"></a>
                </div>
                <div class="prod-info">
                    <h3><a href="{% url 'auctions:products' product_id=auction.id product_name=auction.name %}">{{ auction }}</a></h3>
                    <a href="{% url 'auctions:products' product_id=auction.id product_name=auction.name %}"><h4>Price: <strong>${{ auction.price }}</strong></h4></a>
                    <a href="{% url 'auctions:products' product_id=auction.id product_name=auction.name %}"><p><strong>Details:</strong> {{ auction.details }}</p></a>
                    <a href="{% url 'auctions:products' product_id=auction.id product_name=auction.name %}"><p class="timestamp">Created: {{ auction.timestamp }}</p></a>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
