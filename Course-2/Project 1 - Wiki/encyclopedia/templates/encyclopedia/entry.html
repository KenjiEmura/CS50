{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_title }}
{% endblock %}

{% block body %}

    {{ entry|safe|escape }}

    <div class="right-align-button-wrapper">
        <form action="{% url 'encyclopedia:edit' %}">
            <input type="hidden" name="entry_title" value="{{ entry_title }}">
            <input class="button edit-button" type="submit" value="Edit entry">
        </form>
    </div>

{% endblock %}
