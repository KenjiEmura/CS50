{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input name="file1" type="file">
            <input name="file2" type="file">
            <input type="radio" value="lines" name="algorithm" checked>Compare lines<br>
            <input type="radio" value="sentences" name="algorithm">Compare sentences<br>
            <input type="radio" value="substrings" name="algorithm">Compare substrings<br>
            <input name="length" type="number" min="1" placeholder="of lenght n">
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
