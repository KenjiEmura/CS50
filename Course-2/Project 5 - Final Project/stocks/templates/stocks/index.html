{% extends "stocks/layout.html" %}
{% load static %}
{% load humanize %}

{% block title %}
{{ title }}

{% block body %}

        {% for message in messages %}
        <div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </div>
        {% endfor %}
    {% endif %}

{% endblock %}


{% block script %}
    <script src="{% static 'stocks/index.js' %}"></script>
{% endblock %}
